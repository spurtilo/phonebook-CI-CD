name: Periodic health check

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@b716ccb6645355dd9fcce8002ce460e5474f7f00
        with:
          url: 'https://phonebook-ci-cd-b19i.onrender.com'
          max-attempts: 5
          retry-delay: 10s
          retry-all: true
